<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Work Day Scheduler</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead description">A simple calendar app for scheduling your work day</p>
        <!--Time and Date-->
        <div class="container"><br>
            <div class="card bg-dark text-white">
                <h3>
                    <a><span id="currentDay"></span></a> -
                    <a><span id="currentHour"></span></a>
                </h3>
            </div>
        </div>

        <!--Quick Todo List-->
        <div class="container"><br>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Add New Task" aria-label="Add New Task" aria-describedby="button-addon2" id="todo">
                <div class="input-group-append">
                    <button class="btn btn-secondary" type="todo-add" id="todo-add">Add Task</button>
                </div>
            </div>
        </div><br>

        <!--Quick Tasks-->
        <div class="col-md">
            <div class="container" id="doList"></div>
        </div>

        <div class="jumbotron">
            <!-- Timeblocks go here -->
            <table class="table">

                <thead class="thead-dark">
                    <tr>
                        <th scope="col-1">TIME</th>
                        <th scope="col-10">TASKS</th>
                        <th scope="col-1">SAVE</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td class="hour time-block">9:00 AM</td>
                        <td><textarea id="9" class="form-control input"></textarea></td>
                        <td><button class="btn btn-outline-dark btn-lg saveBtn"><i class="fa fa-archive"></i></button></td>
                    </tr>

                    <tr>
                        <td class="hour time-block">10:00 AM</td>
                        <td><textarea id="10" class="form-control input"></textarea></td>
                        <td><button class="btn btn-outline-dark btn-lg saveBtn"><i class="fa fa-archive"></i></button></td>
                    </tr>

                    <tr>
                        <td class="hour time-block">11:00 AM</td>
                        <td><textarea id="11" class="form-control input"></textarea></td>
                        <td><button class="btn btn-outline-dark btn-lg saveBtn"><i class="fa fa-archive"></i></button></td>
                    </tr>

                    <tr>
                        <td class="hour time-block">12:00 PM</td>
                        <td><textarea id="12" class="form-control input"></textarea></td>
                        <td><button class="btn btn-outline-dark btn-lg saveBtn"><i class="fa fa-archive"></i></button></td>
                    </tr>

                    <tr>
                        <td class="hour time-block">1:00 PM</td>
                        <td><textarea id="13" class="form-control input"></textarea></td>
                        <td><button class="btn btn-outline-dark btn-lg saveBtn"><i class="fa fa-archive"></i></button></td>
                    </tr>

                    <tr>
                        <td class="hour time-block">2:00 PM</td>
                        <td><textarea id="14" class="form-control input"></textarea></td>
                        <td><button class="btn btn-outline-dark btn-lg saveBtn"><i class="fa fa-archive"></i></button></td>
                    </tr>

                    <tr>
                        <td class="hour time-block">3:00 PM</td>
                        <td><textarea id="15" class="form-control input"></textarea></td>
                        <td><button class="btn btn-outline-dark btn-lg saveBtn"><i class="fa fa-archive"></i></button></td>
                    </tr>

                    <tr>
                        <td class="hour time-block">4:00 PM</td>
                        <td><textarea id="16" class="form-control input"></textarea></td>
                        <td><button class="btn btn-outline-dark btn-lg saveBtn"><i class="fa fa-archive"></i></button></td>
                    </tr>

                    <tr>
                        <td class="hour time-block">5:00 PM</td>
                        <td><textarea id="17" class="form-control input"></textarea></td>
                        <td><button class="btn btn-outline-dark btn-lg saveBtn"><i class="fa fa-archive"></i></button></td>
                    </tr>

                </tbody>
            </table>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script type="text/javascript" src="assets/index.js"></script>

</body>

</html>
